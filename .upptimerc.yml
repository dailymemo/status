# Change these first
owner: gikiapp # Your GitHub username
repo: status # Your Github repository name

# Add your sites here
sites:
  - name: giki.app
    url: https://giki.app

  - name: giki.app/api/ping
    url: https://giki.app/api/ping

  - name: POST giki.app/api/talks
    url: https://giki.app/api/talks
    method: POST
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"
    body: '{"text": "hello world - status", "tags": ["private", "devops"]}'

  - name: DELETE giki.app/api/talks
    url: https://giki.app/api/talks
    method: DELETE
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"
    body: '{"tag": "devops"}'

  - name: GET giki.app/api/talks
    url: https://giki.app/api/talks?user_name=i
    method: GET
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"

  - name: GET giki.app/api/users
    url: https://giki.app/api/users?name=i
    method: GET
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"

  - name: POST giki.app/api/user/login
    url: https://giki.app/api/user/login
    method: POST
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"
    body: '{"provider": "weibo", "providerUserId": "123", "scene": "giki_app_web"}'

  - name: i.giki.app
    url: https://i.giki.app

  - name: get users api.minghe.me/graphql
    url: https://api.minghe.me/graphql
    method: POST
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"
    body: '{"query":"query ($qs: QueryUserParam!) {\n    users(qs: $qs) {\n        name\n        id\n        email\n    }\n}","variables":{"qs":{"name":"i"}}}'

  - name: create talks api.minghe.me/graphql
    url: https://api.minghe.me/graphql
    method: POST
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"
    body: '{"query":"mutation ($input:TalkData!) {\n    createTalk(input: $input) {\n        text\n    }\n}","variables":{"input":{"text":"hello world from robot","actions":[],"private":true,"tags":["private"]}}}'

  - name: query talks api.minghe.me/graphql
    url: https://api.minghe.me/graphql
    method: POST
    headers:
      - "Authorization: Bearer $GIKI_BOT_TOKEN"
      - "Content-Type: application/json"
    body: '{"query":"query QueryTalk($qs: QueryTalkParam!) {\n    talks(qs: $qs) {\n        text\n        tags\n    }\n}","variables":{"qs":{"order":"updated_at.desc","page":0}}}'

